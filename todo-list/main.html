<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" id="container">
        <h3 id="title">정말 간단 TODO 리스트</h3>
        <div id="sub-container">
            <ul class="list-group" id="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" id="list-group-item">
                    오늘의 할일 목록 하나!
                    <span class="badge badge-primary badge-pill" onclick="deleteTodo()">삭제</span>
                </li>
            </ul>
        </div>
        <div class="input-group mb-3" id="input-group">
            <input type="text" class="form-control" id="input-area">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-area" onclick="addTodo()">추가</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            console.log("시작")

            $.ajax({
                url:"https://api.themoviedb.org/3/movie/popular?api_key=8f668f1e2941e8e1fe2b483c5d4ad7ec&language=en-US&page=1",  //도메인,API주소
                data:{},
                type:"GET", //통신방식
                success:function(jason){
                   console.log(jason)
                
                },  
                error:function(err){

                }
            })  //서버의 응답: success/error
        })



        function addTodo() {
            let todo = $("#input-area").val();  

            let id = Math.floor(Math.random() * 100000) //Math함수(random, floor)
            console.log(id)

            let list_item = ` <li 
            class="list-group-item d-flex justify-content-between align-items-center list-${id}" id="list-group-item">   
                    ${todo}
                    <span class="badge badge-primary badge-pill"
                    onclick="deleteTodo(${id})">삭제</span>
            </li>`  

            // *class는 복수의 이름을 가질 수 있다.
            // 신규 리스트 생성시 UNIQUE한 클래스 값을 부여해서 특정 라인만 함수 실행시 사용한다.  

            $("#list-group").append(list_item) 
            $("#input-area").val('') 
        }

        function deleteTodo(id) {
            $(".list-"+id).remove()   //특정라인의 태그 전체를 delete한다. (class로 구분)
        }

    </script>
</body>

</html>
